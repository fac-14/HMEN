<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guardian vs New York Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Neuton:400,800" rel="stylesheet">
</head>
<body>
    <header>
        <h4>Checkout those news!</h4>
    </header>
    <main id="wrapper">
      <form id="search">
        <label for="input" class="visuallyhidden">Enter keywords here</label>
    <section id="wrapper">
    <form id="search">
        <label for="input" class="visuallyhidden">Enter keywords here</label>
        <input type="text" name="description" value="" placeholder="Enter keywords here" id="keyword-input" required>
        <label for="submit" class="visuallyhidden">Get news</label>
        <button type="submit" name="submit" value="Get news" id="submit">Submit</button>
      </form>
      <section id="news-container">
        <h1 id="newspaper-name" class="headers">The New York Guardian</h1>
        <h2 id="headline" class="headers"></h2>
        <h3 id="abstract" class="headers"></h3>
        <article id="content">
          <div id="article"></div>
          <img id="gif" src=''>
        </article>
      </section>
    </main>
      <div id="news-container">
        <h1 id="newspaper-name" class="grid-element headers">The New York Guardian</h1>
        <h2 id="headline" class="grid-element headers"></h2>
        <p id="abstract" class="grid-element headers"></p>
        <div id="content" class="grid-element">
          <div id="article" class="grid-element"></div>
          <img id="gif" class="grid-element"/>
          <div id="related-headlines" class="grid-element"></div>
        </div>
      </div>
      </div>
    </section>
</body>
<script src="./public/DOM.js"></script>
<script src="./public/script.js"></script>
</html>
