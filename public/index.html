<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Neuton:400,800" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guardian vs New York Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./public/style.css" />
</head>
<body>
    <header>
        <h1>Compare those news!</h1>
    </header>
    <section id="wrapper">
    <form id="search">
        <label for="input" class="visuallyhidden">Enter keywords here</label>
        <input type="text" name="description" value="" placeholder="Enter keywords here" id="keyword-input" required>
        <label for="submit" class="visuallyhidden">Get news</label>
        <input type="button" name="submit" value="Get news" id="submit">
      </form>
      <div id="news-container">
        <h1 id="newspaper-name" class="grid-element headers">The New York Guardian</h1>
        <h2 id="headline" class="grid-element headers"></h2>
        <h3 id="abstract" class="grid-element headers"></h3>
        <div id="content" class="grid-element">
          <div id="article" class="grid-element"></div>
          <img id="gif" class="grid-element" src=''>
        </div>
      </div>
      </div>
    </section>
</body>
<script src="./public/DOM.js"></script>
<script src="./public/script.js"></script>
</html>
